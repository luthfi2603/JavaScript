<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <script>
        let n = 10;
        for(let a = 1; a <= n; a++){
            for(let x = n; x > a; x--){
                document.write("&nbsp &nbsp");
            }
            for(let y = 1; y <= (2*a-1); y++){
                document.write("x ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
