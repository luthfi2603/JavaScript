<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Java Script</title>

<body>
    <h2>
        Yang dapat dilakukan java script :
    </h2>

    <p id="1">
        JavaScript dapat mengubah isi html
    </p>

    <button type="button" onclick='document.getElementById("1").innerHTML = "Hello JavaScript!"'>
        Click!
    </button>
    <button onclick="document.getElementById('1').innerHTML = 'HTML dapat mengubah isi html'">
        Back
    </button>

    <p>
        JavaScript dapat mengubah nilai atribut :
    </p>

    <img src="Black.jpg" style="width: 10cm;" id="2"> <br><br>

    <button onclick="document.getElementById('2').src='White.jpg'">
        Putih
    </button>

    <button onclick="document.getElementById('2').src='Black.jpg'">
        Hitam
    </button>

    <p id="3" style="font-size:x-large;">
        HTML dapat mengubah style dari css
    </p>

    <button onclick="document.getElementById('3').style.color='red'">
        Merah
    </button>

    <button onclick="document.getElementById('3').style.color='yellow'">
        Kuning
    </button>

    <button onclick="document.getElementById('3').style.color='green'">
        Hijau
    </button>
    
    <button onclick="document.getElementById('3').style.color='cyan'">
        Cyan
    </button>

    <button onclick="document.getElementById('3').style.color='black'">
        Hitam
    </button>

    <br><br>

    <text id="4">
        JavaScript dapat menghilangkan HTML
    </text>

    <br><br>

    <button onclick="document.getElementById('4').style.display='none'">
        Sembunyikan
    </button>

    <button onclick="document.getElementById('4').style.display='block'">
        Munculkan
    </button>
