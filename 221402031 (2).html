<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="diskon">
    <table>
            <tr>
                <td>
                    <input type="number" name="nominal" placeholder="nominal isi pulsa" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="kartu" id="kartu1" onclick="biaya('T')">
                    <label for="kartu1">Telkomsel</label>

                    <input type="radio" name="kartu" id="kartu2" onclick="biaya('I')">
                    <label for="kartu2">Indosat</label>

                    <input type="radio" name="kartu" id="kartu3" onclick="biaya('X')">
                    <label for="kartu3">XL</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="hadeh" value="biaya" onclick="tampil()">
                </td>
            </tr>
            <tr>
                <td>
                    <i>*NB : klik di nama provider</i>
                </td>
            </tr>
    </table>
    </form>
    <script>
        
        var hasil
        var diskon

        function biaya(a){
            if(a=='T'){
                x = document.diskon.nominal.value
                hasil = x * 90 / 100
                diskon = "10%"
            }else if(a=='I'){
                nilai = document.diskon.nominal.value
                hasil = nilai * 95 / 100
                diskon = "5%"
            }else if (a=='X'){
                nilai = document.diskon.nominal.value
                hasil = nilai * 98 / 100
                diskon = "2%"
            }
            
        }
        function tampil(){
            alert("Diskon : " +diskon+ ", Biaya Yang Diperlukan: " +hasil)
        }
    </script>


</body>
</html>
